<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Klinik Fisioterapi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; 
        }
        .container-login { max-width: 450px; width: 100%; }
        .card-modern { 
            background: white; 
            border-radius: 24px; 
            padding: 40px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); 
            animation: fadeInUp 0.6s ease-out;
        }
        h1 { font-size: 2rem; font-weight: 700; color: #1a202c; margin-bottom: 8px; }
        .form-label { font-weight: 600; color: #4a5568; margin-bottom: 8px; }
        .form-control { 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            padding: 12px 16px; 
            font-size: 1rem; 
            transition: all 0.3s ease; 
        }
        .form-control:focus { 
            border-color: #667eea; 
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); 
            outline: none; 
        }
        .btn-primary-modern { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border: none; 
            color: white; 
            padding: 14px 32px; 
            border-radius: 12px; 
            font-weight: 600; 
            font-size: 1rem; 
            transition: all 0.3s ease; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); 
            width: 100%;
        }
        .btn-primary-modern:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5); 
        }
        .btn-primary-modern:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #error-message { color: #e53e3e; font-weight: 500; min-height: 24px; margin-top: 16px; }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <div class="container-login">
        <div class="card-modern text-center">
            <h1>Admin & Dokter Login</h1>
            <p class="text-muted mb-4">Silakan masuk untuk mengakses dasbor</p>
            
            <form id="login-form">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div id="error-message" class="text-center small"></div>
                
                <button type="submit" id="login-button" class="btn-primary-modern mt-3">Masuk</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    
    <script>
        // GANTI DENGAN KONFIGURASI FIREBASE ANDA (HARUS SAMA)
        const firebaseConfig = {
            apiKey: "AIzaSyB-zS7qBYN9riG58CxcdoTew_DH_wHrFpA",
            authDomain: "projek-link.firebaseapp.com",
            databaseURL: "https://projek-link-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "projek-link",
            storageBucket: "projek-link.appspot.com",
            messagingSenderId: "1034379064850",
            appId: "1:1034379064850:web:ddf6cab5c15eeca0a40acb"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah form reload halaman
            
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            // Nonaktifkan tombol dan tampilkan status loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Memeriksa...';
            errorMessage.textContent = '';

            try {
                // Tambahkan kredensial dokter secara langsung di sini
                if (enteredUsername === 'budisetya@gmail.com' && enteredPassword === '12345678') {
                    console.log("Login dokter berhasil!");
                    window.location.href = 'dokter.html'; // Arahkan ke halaman dokter
                    return; // Hentikan eksekusi kode lebih lanjut
                }

                const adminRef = db.ref('admin');
                const snapshot = await adminRef.once('value');

                if (snapshot.exists()) {
                    const adminData = snapshot.val();
                    const correctUsername = adminData.admin;
                    const correctPassword = adminData.pass;
                    
                    if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                        console.log("Login admin berhasil!");
                        window.location.href = 'admin.html'; 
                    } else {
                        throw new Error("Username atau password salah!");
                    }
                } else {
                    throw new Error("Data login admin tidak ditemukan di database.");
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                loginButton.disabled = false;
                loginButton.innerHTML = 'Masuk';
            }
        });
    </script>
</body>
</html>
